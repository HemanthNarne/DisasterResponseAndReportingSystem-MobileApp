<ion-header>

  <ion-navbar>
    <!-- Title of page Report form -->
    <ion-title color="primary">Report Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label color="primary">Please fill the below details correctly</ion-label>

  <ion-item>
    <!-- Stacked makes it to small text heading -->
    <ion-label color="primary" stacked>Incident</ion-label>
    <!-- Should still work on incident it should fetch its value from dashboard -->
    <ion-label color="primary">Incident</ion-label>
  </ion-item>
  <br>

  <ion-item>
    <ion-label color="primary" stacked>Picture/Video
      <br>Choose a file to upload</ion-label>
      <!-- Provided choose file option to select from local files -->
    <ion-input color="primary" type="file" placeholder="File"></ion-input>
  </ion-item>
  <br>

  <ion-label color="primary" stacked>GPS</ion-label>
  <!-- Button to fetch gps coordinates should still work on the functionality -->
  <button ion-button icon-only></button>
  <ion-icon name="locate"></ion-icon>
  </button>


  <ion-item>
    <ion-label color="primary" stacked>Brief Description</ion-label>
    <!-- Textbox to provide brief description of incident not more than 100 words -->
    <ion-input color="primary" type="text" placeholder="Not more than 100 words"></ion-input>
  </ion-item>
  <br>

  <!-- Submit button to upload the details -->
  <button ion-button (click)="Submit()" block> Submit </button>

</ion-content>
